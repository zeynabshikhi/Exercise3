<div class="login">
    <form (ngSubmit)="check()">
<div>
    <label for="username">نام کاربری</label>
    <input [(ngModel)]="loginForm.usermame"  id="username" name="username" type="text">
</div>
<div>
    <label for="password">کلید واژه </label>
    <input [(ngModel)]="loginForm.password"  id="password" name="password" type="password">
</div>
<div>
    <input [(ngModel)]="loginForm.keepMe"   id ="keepMe" name="keepMe" type="checkbox">
    <label for ="keepMe">من را به خاطر بسپار</label>
</div>
<div>
    <button [disabled]="loginForm.usermame==''|| loginForm.password==''" type="submit"> ورود</button>
</div>.
    
    @if (message!=='') {
        <div>
            {{message}}
        </div>
    }
</form>
</div>
